{% extends 'master.html' %}

{% block content %}

 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
         {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Products</h1>
          </div>

          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Products</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">


            <div class="card">
              <div class="card-header">
                <h3 class="card-title">All products</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                  <form action="/profile/product/edit/{{item.pk}}/" method="post">
                      {% csrf_token %}

                        {{ form.as_p }}
                      <!--
                      <div class="form-group">
                          <label for="">SKU</label>
                          <input type="text" class="form-control" name="sku" value="{{item.sku}}">
                      </div>

                      <div class="form-group">
                          <label for="">MSRP</label>
                          <input type="text" class="form-control" name="msrp"  value="{{item.msrp}}">
                      </div>

                      <div class="form-group">
                          <label for="">OUR PRICE</label>
                          <input type="text" class="form-control" name="price"  value="{{item.our_price}}">
                      </div>

                      <div class="form-group">
                          <label for="">MAP</label>
                          <input type="text" class="form-control" name="map"  value="{{item.map}}">
                      </div>
                      -->

                      <button type="submit" class="btn btn-success">Save</button>

                  </form>

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock %}
