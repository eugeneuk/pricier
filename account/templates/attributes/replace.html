{% extends 'master.html' %}

{% block content %}

 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Replacement SKU</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Replacement</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Add Replacement</h3>
              </div>
                        <p>
                            <div>
                                <a href="/profile/attributes/replacement/all/">
                                      <button class="btn btn-success ml-3">Show all SKUs for replacement</button>
                                 </a>
                            </div>
                        </p>
              <!-- /.card-header -->
              <div class="card-body">
                  <form action="/profile/attributes/replacement/" method="post" enctype="multipart/form-data">
                      {% csrf_token %}

                      {{ form.as_p }}

                      <input type="submit">

                  </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

{% endblock %}
